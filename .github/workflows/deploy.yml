name: Deploy to GitHub Pages

on: 
  push: 
    branches: ['main']
  workflow_dispatch:

jobs: 
  build-and-deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '24'
          chche: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: ./dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
